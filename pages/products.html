<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Produkter</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="../styles/header_footer.css">
    <link rel="stylesheet" href="../styles/products.css">
     <!-- FONT-AWESOME -->
     <script src="https://kit.fontawesome.com/55cb2a86bc.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../functions/products.js"></script>
    <script type="text/javascript" src="../functions/shoppingcart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <!--TOP NAVBAR-->
        <header class="row sticky-top" id="nav"> 
            <div class="text-left col-6 align-self-center" id ="companyname">
                <a href="../index.html">
                    <span id="companylogo">OPPI<h1 id="companylogo_end">GÅRDS</h1></span>
                </a>
            </div>
            <!-- SHOPPING CART -->
            <div class="text-right col-6">
                <button type="button" class="btn p-0 shopping-cart-button" id="basketButton">
                    <span class="d-inline basket-display" id="display_basket">
                    </span>
                    <i class="fa fa-shopping-cart" id="shoppingcartlogo">
                    </i>
                </button>
            </div>
            <!-- HIDDEN BASKET -->
            <div class="col-12 hidden-basket" id="basket">
                <div class="inner container-fluid p-0 pl-md-4 pr-md-4">
                    <div class="row border-top pt-1 basket-heading">
                        <div class="col-7 col-md-2">
                            <h3 class="text-left">Produkt</h3>
                        </div>
                        <div class="col-0 col-md-2 d-none d-md-inline">
                            <h3 class="text-center">Alkoholhalt</h3>
                        </div>
                        <div class="col-0 col-md-2 d-none d-md-inline">
                            <h3 class="text-center">Sort</h3>
                        </div>
                        <div class="col-0 col-md-2 d-none d-md-inline">
                            <h3 class="text-center">Pris</h3>
                        </div>
                        <div class="col-2 col-md-2 p-0">
                            <h3 class="text-center">Antal</h3>
                        </div>
                        <div class="col-3 col-md-2">
                            <h3 class="text-right mr-0">Totalt</h3>
                        </div>
                    </div>
                </div>
                <div class="inner-container p-0 pl-md-4 pr-md-4" id="basket_content">
                </div>
                <div class="inner-container p-0 pl-md-4 pr-md-4" id="basket_sum">
                    <div class="row border-top p-2">
                        <div class="col-12 pr-md-0 text-center text-md-right basket-sum">
                            <h3 class="d-inline">Summa</h3>
                            <span id="total_cost">499kr</span>
                     
                            <a href="checkout.html">
                                <button" class="pay-btn" id="to_pay">Till Kassan</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>          
        </header>
        <div class="row border-line">
        </div>
        <!-- HEADER IMAGE -->
        <div class="row">
            <div class="col-12 p-0">
                <img class="w-100 header_img" src="../styles/headerimage/header-image.jpg" alt="Beer bottles">
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <main class="content">  
            <!-- SORTING MENU -->
            <div class="row navbar p-0">
                <div class="col-12 pt-0 pb-1 m-0 text-center sort-bar">
                    <button class="sort-button" id="sortheadline">
                        Filtrera produkter 
                        <i class="fa fa-caret-down">
                        </i>
                    </button>
                </div>
                <div class="col-12 text-center border-top sort-categories-container" id="sort_categories_container">
                    <div class="d-inline sort-categories">
                        <input type="checkbox" id="checkbox_ipa" checked>
                            IPA
                        </input>
                    </div>
                    <div class="d-inline sort-categories">
                        <input type="checkbox" id="checkbox_ale" checked>
                            ALE
                        </input>
                    </div>
                    <div class="d-inline sort-categories">
                        <input type="checkbox" id="checkbox_porter" checked>
                            PORTER
                        </input>
                    </div>
                </div>
            </div>
            <!-- CARD DECK WITH PRODUCTS -->
            <div class="row justify-content-center" id="page">
                <!-- CONTENT FROM PRODUCTS.JS -->
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="row pt-2 pb-2 pl-0 pr-0">
            <div class="col-12 col-lg-6 text-center">
                <div class="footer-logo">
                    OPPIGÅRDS ÖL
                </div>
                <div>
                    <a href="phoneto:0771-101010" class="footer-phone">Ring</a> 
                    eller 
                    <a href="mailto:oppigardsol@oppigard.se" class="footer-email">maila</a>
                    oss!
                </div>
                <div>
                    Oppigårdsvägen 1
                </div>
                <div>
                    12345 Oppigård
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="pt-3">
                    <a href="http://www.facebook.com" class="text-dark">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="http://www.instagram.com" class="text-dark">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="http://www.twitter.com" class="text-dark">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </footer>   
</div>
    <!--  stänger container som innesluter allt -->
</body>
</html>
