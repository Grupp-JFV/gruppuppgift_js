<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Varukorg</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="../styles/header_footer.css">
    <link rel="stylesheet" href="../styles/checkout.css"> 
     <!-- FONT-AWESOME -->
     <script src="https://kit.fontawesome.com/55cb2a86bc.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--  js -->
    <script type="text/javascript" src="../test.js"></script>
</head>
<body>
    <div class="container-fluid"> 
        <!--TOP NAVBAR-->
        <header class="row sticky-top nav" id="nav"> 
            <div class="text-left col-6 align-self-center company-name" id="companyname">
                <a href="../index.html">
                    <span class="company-logo">OPPI<h1 class="companylogo-end">GÅRDS</h1></span>
                </a>
                <a href="products.html">
                    <i class="fas fa-beer pl-1" id="productpage_logo"></i>
                </a>
            </div>
            <!-- SHOPPING CART ICON-->
            <div class="text-right col-6">
                <button type="button" class="btn p-0 shopping-cart-button" id="basket_button" disabled>
                    <i class="fa fa-shopping-cart" id="shoppingcart_logo"></i>
                </button>
            </div>         
        </header>
        <!-- BORDER -->
        <div class="row border-line"></div>
        <!-- HEADER IMG -->
        <div class="row">
            <div class="header-image">
                <img class="header-img w-100" src="../styles/headerimage/header-image.jpg" alt="Beer bottles">
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <main>
            <div class="row shoppingcart-main text-center"> 
                <div class="shoppingcart-header col-12 pt-4">
                    <h2>VARUKORG</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="purchase-info col-12 col-md-10">
                    <!-- Product image from shoppingcart -->
                    <!-- Product titel  -->
                    <!-- Product amount -->
                    <!-- Product price -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="back-to-shop col-4 text-left">
                    <a href="products.html"><button class="backtoshop-button">TILLBAKA</button></a>   
                </div>
                <div class="purchase-item-sum col-4 text-right">
                    <h5 id="sumtotal" class="sum-total text-nowrap"></h5>
                </div>
            </div>
            <!-- CHECKOUT FORM -->
            <div class="checkout-content row justify-content-center align-items-center text-center">
                <!-- CUSTOMER INFORMATION -->
                <form class="col-10">
                <div class="checkout-form col-12 pb-4">
                    <h5 class="checkout-headers mt-4 pt-4">MINA UPPGIFTER</h5>
                        <div class="form-row text-left">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="firstname">Förnamn</label>
                            <input type="text" class="form-control" placeholder="Förnamn" id="firstname">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="lastname">Efternamn</label>
                            <input type="text" class="form-control" placeholder="Efternamn" id="lastname">
                        </div>
                        </div>
                        <div class="form-row text-left">
                        <div class="form-group col-12">
                            <label for="streetadress">Adress</label>
                            <input type="text" class="form-control" placeholder="Adress" id="adress">
                        </div>
                        <div class="form-group col-12">
                            <label for="city and zip">Stad och postnummer</label>
                            <input type="text" class="form-control" placeholder="Stad och postnummer" id="city_zip">
                        </div>
                        </div>
                        <div class="form-row text-left">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="email">E-post</label>
                            <input type="email" class="form-control" placeholder="E-post" id="email">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="phonenumber">Telefonnummer</label>
                            <input type="tel" class="form-control" placeholder="Telefonnummer" id="tel">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="payment-form col-12 col-md-6 text-left mb-4">
                        <h5 class="checkout-headers mt-2 pb-2">BETALNING</h5>
                        <div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="paymentform" id="klarna_radiobutton" value="option1" checked>
                            <label class="form-check-label" for="klarna_radiobutton">
                                Klarna
                            </label>
                            <input id="klarna_input" type="text" class="payment-input ml-1 text-center" placeholder="Personnummer">
                        </div>
                        <div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="paymentform" id="credit_radiobutton" value="option2">
                            <label class="form-check-label" for="credit_radiobutton">
                                Bankkort
                            </label>
                            <input id="credit_input" type="number" class="payment-input ml-1 text-center" placeholder="Kreditkortsnummer">
                        </div>
                        <div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="paymentform" id="swish_radiobutton" value="option3">
                            <label class="form-check-label" for="swish_radiobutton">
                                Swish
                            </label>
                            <input id="swish_input" type="tel" class="payment-input ml-1 text-center" placeholder="Telefonnummer">
                        </div>
                    </div>
                    <!-- DELIVERY INFORMATION -->
                    <div class="delivery-form col-12 col-md-6">
                            <h5 class="checkout-headers mt-2 pb-2 text-left">LEVERANS</h5>
                            <div class="form-check text-left">
                                <input type="radio" name="deliveryform" id="radios_1" value="option1" checked>
                                <label class="form-check-label" for="radios_1">
                                    Utlämningsställe
                                </label>
                            </div>
                            <div class="form-check text-left">
                                <input type="radio" name="deliveryform" id="radios_2" value="option2">
                                <label class="form-check-label" for="radios_2">
                                    Hemleverans
                                </label>
                            </div>
                            <div class="form-check text-left">
                                <input type="radio" name="deliveryform" id="radios_3" value="option3">
                                <label class="form-check-label" for="radios_3">
                                    Expressleverans
                                </label>
                            </div>
                    </div>
                </div>
                <!-- Send order button trigger div below -->
                <button type="submit" class="btn mt-5 mb-5 p-2d send-order-btn" id="send_order_btn">
                    SKICKA BESTÄLLNING
                </button>
            </form>        
            <!-- Modal - Thanks for your purchase -->
            <div class="reciept-modal" id="modal">
                <div class="modal-header">
                    <span class="customers-name" id="customersname">
                        <!-- Value from "first name" input here -->
                    </span>
                </div>
                <div class="reciept">
                    <!-- Reciept content from js -->
                </div>

                <div><span id="receipt_totalsum"></span></div>
                <a href="../index.html">
                    <button type="button" class="modal-ok-button">
                        OK
                    </button>
                </a>
            </div>
            </div>                
        </main>
        <!-- FOOTER -->
        <footer class="row pt-2 pb-2 w-100 m-0">
            <div class="col-12 col-lg-6 text-center">
                <div class="footer-logo">
                    OPPIGÅRDS ÖL
                </div>
                <div>
                    <a href="phoneto:0771-101010" class="footer-phone">Ring</a> 
                    eller 
                    <a href="mailto:oppigardsol@oppigard.se" class="footer-email">maila</a> 
                    oss!
                </div>
                <div>
                    Oppigårdsvägen 1
                </div>
                <div>
                    12345 Oppigård
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="pt-3 footer-icons">
                    <a href="http://www.facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="http://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="http://www.twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
