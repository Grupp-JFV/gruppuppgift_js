        <!-- CHECKOUT FORM -->
        <div class="checkoutcontent"> <!-- SÄTT TOGGLE PÅ DEN HÄR-->
            <div class="checkoutform col 12 pb-4">
                <h5 class="checkoutheaders">MINA UPPGIFTER</h5>
                <form>
                    <div class="form-row text-left">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="firstname">Förnamn</label>
                        <input type="text" class="form-control" placeholder="Förnamn" id="firstname" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="lastname">Efternamn</label>
                        <input type="text" class="form-control" placeholder="Efternamn" required>
                    </div>
                    </div>
                    <div class="form-row text-left">
                    <div class="form-group col-12">
                        <label for="streetadress">Adress</label>
                        <input type="text" class="form-control" placeholder="Adress" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="city and zip">Stad och postnummer</label>
                        <input type="text" class="form-control" placeholder="Stad och postnummer" required>
                    </div>
                    </div>
                    <div class="form-row text-left">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="email">E-post</label>
                        <input type="email" class="form-control" placeholder="E-post" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="phonenumber">Telefonnummer</label>
                        <input type="tel" class="form-control" placeholder="Telefonnummer" required>
                    </div>
                </div>
            </div>

            <hr>

            <div class="paymentform pt-2 pb-2">
                <h5 class="checkoutheaders">BETALNING</h5>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentform" id="klarnaradiobutton" value="option1" required>
                    <label class="form-check-label" for="klarnaradiobutton">
                        Klarna (faktura)
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentform" id="creditradiobutton" value="option2">
                    <label class="form-check-label" for="creditradiobutton">
                        Kreditkort
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentform" id="swishradiobutton" value="option3">
                    <label class="form-check-label" for="swishradiobutton">
                        Swish
                    </label>
                </div>

                <!--DE TRE INPUTFÄLTEN SOM SKA TOGGLAS NÄR MAN KLICKAR PÅ TILLHÖRANDE RADIOBUTTON-->
                <div>
                    <input id="klarna-input" type="text" class="paymentinput" placeholder="Fyll i personnummer" required>
                </div>
                <div>
                    <input id="credit-input" type="text" class="paymentinput" placeholder="Fyll i kreditkortsnummer" required>
                </div>
                <div>
                    <input id="swish-input" type="text" class="paymentinput" placeholder="Fyll i telefonnummer" required>
                </div>



            </div>

            <hr>

            <div class="deliveryform pt-2 pb-4">
                <h5 class="checkoutheaders">LEVERANS 
                    <span class="small">(0kr)</span>
                </h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryform" id="exampleRadios1" value="option1" required>
                    <label class="form-check-label" for="exampleRadios1">
                        Leverans till utlämningsställe - 2-5 arbetsdagar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryform" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Hemleverans - 2-5 arbetsdagar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryform" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Expressleverans - 1-2 arbetsdagar
                    </label>
                </div>
            </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn sendorderbtn mt-5 mb-5 p-2d show-modal" >
                SKICKA BESTÄLLNING
            </button>
