<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Varukorg</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="../styles/checkout.css"> 
     <!-- FONT-AWESOME -->
     <script src="https://kit.fontawesome.com/55cb2a86bc.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--  js -->
    <script type="text/javascript" src="../functions/checkout.js"></script>

</head>
<body>
    <div class="container-fluid">
        <!--TOP NAVBAR-->
        <header class="row sticky-top" id="nav"> 
            <div class="text-left col-6 align-self-center" id ="companyname">
                <a href="../index.html">
                    <span id="companylogo">OPPI<h1 id="companylogo_end">GÅRDS</h1></span>
                </a>
            </div>
            <!-- SHOPPING CART ICON-->
            <div class="text-right col-6">
                <button type="button" class="btn p-0 shopping-cart-button" id="basketButton" disabled>
                    <i class="fa fa-shopping-cart" id="shoppingcartlogo"></i>
                </button>
            </div>         
        </header>
        <!-- BORDER -->
        <div class="row border-line"></div>
        <!-- HEADER IMG -->
        <div class="row">
            <div class="col-12 p-0">
                <img class="w-100 header_img" src="../styles/headerimage/header-image.jpg" alt="Beer bottles">
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <div class="row shoppingcart-main text-center">    
            <main>
                <div class="shoppingcart-header col-12 pt-4 text-center">
                    <h2>VARUKORG</h2>
                </div>
                <div class="col-12 col-md-10 text-center">
                    <div class="purchase-info">
                        <!-- Product image from shoppingcart -->
                        <!-- Product titel  -->
                        <!-- Product amount -->
                        <!-- Product price -->
                    </div>
                    <div class="row justify-content-between align-items-center pl-2">
                        <div class="backtoshop col-4 text-center">
                            <a href="products.html"><button class="backtoshop-button">TILLBAKA</button></a>   
                        </div>
                        <div class="purchase-item-sum col-4 text-center pr-2">
                            <h5 id="sumtotal" class="text-nowrap"></h5>
                        </div>
                    </div>
                </div>
            <!-- CHECKOUT FORM -->
            <div class="checkoutcontent row justify-content-center align-items-center">
                <!-- CUSTOMER INFORMATION -->
                <div class="checkoutform col-12 pb-4">
                    <h5 class="checkoutheaders mt-4">MINA UPPGIFTER</h5>
                    <form>
                        <div class="form-row text-left">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="firstname">Förnamn</label>
                            <input type="text" class="form-control" placeholder="Förnamn" id="firstname" required>
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="lastname">Efternamn</label>
                            <input type="text" class="form-control" placeholder="Efternamn" required>
                        </div>
                        </div>
                        <div class="form-row text-left">
                        <div class="form-group col-12">
                            <label for="streetadress">Adress</label>
                            <input type="text" class="form-control" placeholder="Adress" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="city and zip">Stad och postnummer</label>
                            <input type="text" class="form-control" placeholder="Stad och postnummer" required>
                        </div>
                        </div>
                        <div class="form-row text-left">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="email">E-post</label>
                            <input type="email" class="form-control" placeholder="E-post" required>
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="phonenumber">Telefonnummer</label>
                            <input type="tel" class="form-control" placeholder="Telefonnummer" required>
                        </div>
                    </div>
                </div>

                <div class="paymentform col-12 col-md-6">
                    <h5 class="checkoutheaders m-2 pb-2">BETALNING</h5>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="paymentform" id="klarnaradiobutton" value="option1" checked>
                        <label class="form-check-label" for="klarnaradiobutton">
                            Klarna
                        </label>
                        <input id="klarna-input" type="text" class="paymentinput ml-2" placeholder="Personnummer">
                    </div>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="paymentform" id="creditradiobutton" value="option2">
                        <label class="form-check-label" for="creditradiobutton">
                            Kreditkort
                        </label>
                        <input id="credit-input" type="number" class="paymentinput ml-2" placeholder="Kreditkortsnummer">
                    </div>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="paymentform" id="swishradiobutton" value="option3">
                        <label class="form-check-label " for="swishradiobutton">
                            Swish
                        </label>
                        <input id="swish-input" type="tel" class="paymentinput ml-2" placeholder="Telefonnummer">
                    </div>
                </div>

                <!-- DELIVERY INFORMATION -->
                <div class="deliveryform col-12 col-md-6">
                    <h5 class="checkoutheaders m-2 pb-2">LEVERANS</h5>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="deliveryform" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Utlämningsställe
                        </label>
                    </div>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="deliveryform" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Hemleverans
                        </label>
                    </div>
                    <div class="form-check text-left">
                        <input class="" type="radio" name="deliveryform" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Expressleverans
                        </label>
                    </div>
                </div>
                
                <!-- Send order button trigger div below -->
            
                <button type="button" class="btn mt-5 mb-5 p-2d show-modal" id="sendorderbtn">
                    SKICKA BESTÄLLNING
                </button>
               
                <!-- Thanks for your purchase div -->

                <div id="modal">
                    <div class="modalheader">
                        TACK FÖR DITT KÖP 
                        <span id="customersname">
                            <!-- Value from "first name" input here -->
                        </span>
                        !
                    </div>
                    <div class="row justify-content-center reciept">
                        <div id="reciept_title" class="col-6">
                            <!-- Title of purchased beer from Local Storage -->
                        </div>
                        <div class="col-3">x</div>
                        <div id="recipet_amount" class="col-3">
                            <!-- Amount of purchased beer from Local Storage -->
                        </div>
                    </div>
                    <div>Total summa: <span id=""></span></div>
                    <a href="../index.html">
                        <button type="button" class="modalokbutton">
                            OK
                        </button>
                    </a>
                </div>
            </div>




                
                </div>

            </div>
        </main>
        
    </div>

        <!-- FOOTER -->
        <footer class="row pt-2 pb-2 w-100 m-0">
            <div class="col-12 col-lg-6 text-center">
                <div class="footer-logo">
                    OPPIGÅRDS ÖL
                </div>
                <div>
                    <a href="phoneto:0771-101010" class="footer-phone">Ring</a> 
                    eller 
                    <a href="mailto:oppigardsol@oppigard.se" class="footer-email">maila</a> 
                    oss!
                </div>
                <div>
                    Oppigårdsvägen 1
                </div>
                <div>
                    12345 Oppigård
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="pt-3">
                    <a href="http://www.facebook.com" class="text-dark">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="http://www.instagram.com" class="text-dark">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="http://www.twitter.com" class="text-dark">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div> 
        </footer>

    </div>
</body>
</html>
